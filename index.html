<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <link rel="stylesheet" href="style.css?v=1.5">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<div id="passwordOverlay">
    <div class="login-card">
        <h2>üîí Private Access</h2>
        <p>Enter our special date to enter (DDMM)</p>
        <input type="password" id="passInput" placeholder="Enter code..." inputmode="numeric">
        <button onclick="checkPassword()">Unlock</button>
        <p id="errorMessage" class="error-text"></p>
    </div>
</div>

<div id="mainContent" style="display: none;">
    <div id="heart-container"></div>

    <div class="card">
        <h1 class="title">Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <p class="subtitle">To the girl who stole my heart...</p>

        <div class="button-wrapper">
            <button id="revealBtn">Tap for a Surprise</button>
        </div>

        <div id="hiddenMessage" class="hidden">
            <div class="divider"></div>
            <div class="collage-container">
                <img src="photo1.jpeg" alt="Our Memory" class="collage-img">
                <img src="photo2.jpeg" alt="Our Memory" class="collage-img">
                <img src="photo3.jpeg" alt="Our Memory" class="collage-img">
                <img src="photo4.jpeg" alt="Our Memory" class="collage-img">
            </div>
            <p class="final-text">You are my favorite person in every universe. I love you!</p>
            <p class="ps-message">PS: I built this just for you.</p>
        </div>
    </div>
</div>

<audio id="valentineMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script src="script.js?v=1.5"></script>
</body>
</html>
