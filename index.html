<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="fade-in">Happy Valentine's Day! ❤️</h1>
    <p class="message">You make every day feel like a dream. Thank you for being you.</p>

    <div class="heart-box">
        <button id="revealBtn">Click for a Surprise</button>
    </div>

    <div id="hiddenMessage" class="hidden">
        <p>I love you more than Java likes semi-colons! ☕️</p>
        <div class="hearts-animation"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
